                switch(randomInt) 
                {
                    case 0:
                        return "Rock";
                    case 1: 
                        return "Paper";
                    case 2:
                        return "Scissors";
                }

            function playRound(computerChoice, playerChoice)
            {
                playerChoice = playerChoice.toLowerCase();

                if(playerChoice === "rock" && computerChoice === "Rock")
                {
                    return "You tied! Play again!"
                }
            }
        </script>
