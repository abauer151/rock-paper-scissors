<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <title>Rock Paper Scissors</title>
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <div class = "header">Rock Paper Scissors</div>

        <div class = "display">
            <div class = "your-choice">Your Choice: </div>
            <div class = "result"></div>
            <div class = "cmp-choice">Computer Choice: </div>
        </div>

        <div class = "scoreboard">
            <div class = "your-score">0</div>
            <div class = "cmp-score">0</div>
        </div>

        <div class = "buttons">
            <button class = "rock"><img src = "images/rock.png" alt = "rock"/></button>
            <button class = "paper"><img src = "images/paper.png" alt = "paper"/></button>
            <button class = "scissors"><img src = "images/scissors.png" alt = "scissors"/></button>
        </div>

        <button class = "reset">Reset</button>
    </body>
</html>
